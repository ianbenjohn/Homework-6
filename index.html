<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Weather 5 Day Forecaster</title>
</head>

<body>
  <header>
    <div class="container jumbotron">
      <div class="text-center">
        <h2 class="headerText">Janky 5 Day Weather Forecaster</h2>
      </div>
    </div>
  </header>
<!--Jumbotron for all da content to live in-->
  <div class="col-12">
    <div id="citySearchBox" class="card">
      <div class="card-header">
        <form class="#" action="">
          <input id="citySearch" type="text" placeholder="Portland,US" name="search">
          <button id="citySearch-btn" type="submit">Search</button>
        </form>
      </div>
  <!--Clear Button-->
      <button class="clear-btn">Clear</button>
      <ul class="list-group" id="searchedCity"></ul>
    </div>
 <!--Figure for current city-->
    <div>
      <figure id="currentCity"></figure>
    </div>
    <!-- Start of the List for the 5 day forecast-->
    <ul id="listDays" class="forecastContainer col-12">
      <h2 class="forecastText forecastHeading col-12">5 Day Forecast</h2>
      <li id="day-1">
        <h5 class="showDate"></h5>
        <img id="showIcon">
        <p id="showTemp"></p>
        <p id="showHumid"></p>
      </li>
      <li id="day-2">
        <h5 class="showDate"></h5>
        <img id="showIcon">
        <p id="showTemp"></p>
        <p id="showHumid"></p>
      </li>
      <li id="day-3">
        <h5 class="showDate"></h5>
        <img id="showIcon">
        <p id="showTemp"></p>
        <p id="showHumid"></p>
      </li>
      <li id="day-4">
        <h5 class="showDate"></h5>
        <img id="showIcon">
        <p id="showTemp"></p>
        <p id="showHumid"></p>
      </li>
      <li id="day-5">
        <h5 class="showDate"></h5>
        <img id="showIcon">
        <p id="showTemp"></p>
        <p id="showHumid"></p>
      </li>
    </ul>

  </div>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
